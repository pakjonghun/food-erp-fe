version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo --------Pre build Start----------
        - yarn install
    build:
      commands:
        - echo --------Pre build Start----------
        - yarn run build
    postBuild:
      commands:
        - echo --------Build End----------
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - out/**/*
      - .next/cache/**/*
      - node_modules/**/*
